<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - Numbers</title>
</head>

<body>
    <p>Open the Developer Tools Console to see the output of the JavaScript code</p>
    <script>

        let x = 5;
        let y = -10;

        console.log("x: " + x);
        console.log("y: " + y);

        console.log("x + y: " + (x + y));
        console.log("x - y: " + (x - y));
        console.log("x / y: " + (x / y));
        console.log("x * y: " + (x * y));
        console.log("x % y: " + (x % y));

    </script>
</body>

</html>
