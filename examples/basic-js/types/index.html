<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - Types</title>
</head>

<body>
    <p>Open the Developer Tools Console to see the output of the JavaScript code</p>
    <script>
        let x = 5;
        let y = -10;
        let z = 4.65;

        let name = "arthur";

        let t = true;
        let f = false;

        let notDefined;

        let cantCodeJS = null;

        // numbers
        console.log(typeof x);
        console.log(typeof y);
        console.log(typeof z);

        // string
        console.log(typeof name);

        // booleans
        console.log(typeof t);
        console.log(typeof f);

        // undefined
        console.log(typeof notDefined);

        // null, is an object?
        console.log(typeof cantCodeJS);
        console.log(cantCodeJS);

    </script>
</body>

</html>
