<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript - Looping</title>
    </head>

    <body>
        <p>Open the Developer Tools Console to see the output of the JavaScript code</p>
        <script>
            let a = 0;

            while (a < 10) {
                console.log(a);
                a++;
            }

            for (let i = 0; i < 10; i++) {
                console.log(i);
            }
        </script>
    </body>
</html>
